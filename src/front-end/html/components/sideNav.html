<div class="side-nav close">
    <div class="text-right" ng-controller="AuthModalController">
        <button class="btn btn-primary" ng-click="authModalOpen()">
            Log in / Register
        </button>
    </div>
    </br>
    <div class="row">
        <div class="col-xs-12">
            <label for="repeatSelect"> Select city: </label>
            <select name="repeatSelect" id="repeatSelect" ng-model="citiesModel"
                    ng-options="cityName for cityName in cities" ng-click="setCityName(cityName)">
            </select>
        </div>
    </div>

    </br>
    <div class="row">
        <div class="col-xs-12">
            <label data-ng-repeat="type in chartTypes">
                <input type="radio" data-ng-model="type.isSelected" data-ng-value="true"
                       ng-click="setChartType(type.name)"/>
                {{type.name}}
            </label>
        </div>
    </div>
    <div class="row">
        <h2>Select period:</h2>
        <div class="col-md-12">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateFromModel"
                       is-open="datePickerFrom.opened" datepicker-options="dateOptions" ng-required="true"
                       close-text="Close" alt-input-formats="altInputFormats"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="dateFromPicker()">
                        <i class="fa fa-calendar-check-o"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dateToModel"
                       is-open="datePickerTo.opened"
                       datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="dateToPicker()">
                        <i class="fa fa-calendar-check-o"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-success" ng-click="getStatChart()">Show</button>
        </div>
    </div>
</div>
