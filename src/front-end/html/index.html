<!DOCTYPE html>
<html ng-app="harley">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Harley</title>
    <link rel="stylesheet" href="css/vendor.css"/>
</head>
<body>
<div class="container-fluid" ng-controller="MainController">

</div>

<div ng-controller="LeafletController">
<leaflet width="100%" height="480px"></leaflet>
<h1>First steps, basic example</h1>
</div>

<div ng-controller="HarleyController">
    <div uib-alert template-url="views/alert.html" style="background-color:#fa39c3;color:white">A happy alert!</div>
</div>

<harley-test-component>

</harley-test-component>

<div ng-controller="HarleyModalController">
    <button ng-click="openModal()">Open Modal</button>
    <div>
        <label>Modal text</label>
        <div>{{modalText}}</div>
    </div>
</div>

<a href="#!/main">Main</a>
<a href="#!/test">Test</a>

<div ng-view>

</div>

<div ng-controller="AuthModalController">
    <button ng-click="authModalOpen()">
        Log in / Register
    </button>
</div>

<nav ng-controller="NavCtrl">
    <a href="#!/home">Home</a> |
    <span ng-show="!currentUser">
        <a href="#!/login">Login</a> |
        <a href="#!/signup">Sign Up</a>
    </span>
    <span ng-show="currentUser">
        <a href="#!/profile">Profile</a> |
        <a href="#!/logout" ng-click="logout()">Logout</a>
    </span>
</nav>
<script src="js/vendor.js" type="text/javascript"></script>
<script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>
