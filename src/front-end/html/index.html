<!DOCTYPE html>
<html ng-app="harley">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Harley</title>
    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header ng-controller="sideNavCtrl" class="text-center">
    SideNav is: {{status}}
    <button class="btn btn-success" ng-click="toggleSideNav()">burger</button>
</header>

<div ng-controller="HarleyController">
    <div uib-alert class="alert-warning" template-url="alert.html">A happy alert!</div>
</div>

<form class="form-horizontal">
<div ng-controller="formController" class="text-center">

    <p>Enter you name</p>
        <input ng-model="name">
    <p>Enter you Lastname</p>
        <input ng-model="lastname">
    <p>How old are you?</p>
        <input ng-model="age">

    <h1>Welcom dear, {{name + " " + lastname}}</h1>
    </br>

    <h2>You age {{age}}</h2>
    </br>
    <button ng-click="setAttr()">Show attribute in console))</button>
    </br>
    </br>
</div>
<div ng-controller="selectController" class="text-center">
     <select ng-model="selectedTime" ng-options="x for (x, y) in time"></select>
    </br>
    <h2>{{selectedTime}}</h2>
    </br>
    <button ng-click="setSelect()">Show select in console))</button>
    </br>
</div>

</form>
<harley-test-component></harley-test-component>

<div ng-controller="HarleyModalController">
    <button ng-click="openModal()">Open Modal</button>
    <div>
        <label>Modal text</label>
        <div>{{modalText}}</div>
    </div>
</div>

<a href="#!/main">Main</a>
<a href="#!/test">Test</a>

<div ng-view></div>
<script src="js/vendor.js" type="text/javascript"></script>
<script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>
