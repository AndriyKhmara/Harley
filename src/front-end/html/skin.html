             <div class="item">

         </li>
         <li>
             <div class="item">
                 <input type="checkbox" id="item-2"/>

             </div>

         <li>
             <div class="item">

 </header>
 <div id="app" class="container">
     <div class="row">
         <div class="content"></div>
         <div class="col s12">
             <div id="map" class="map card-panel z-depth-1 hoverable"></div>
         </div>
     </div>
</div>
    <!-- Begin charts -->
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel z-depth-1 hoverable">
            <div class="section">
              <div class="row">
              <div class="col l6 m6 s6 left"><h5>Chart</h5></div>
              <div class="col l6 m6 s6 right"><button class="btn waves-effect waves-light right" type="submit" name="action">Submit<i class="material-icons right">send</i></button></div>
              </div>
              <div class="divider"></div>
            </div>          
            <canvas id="myChart" width="200"></canvas>
          </div>
        </div>
        <div class="col s4 m4 l4">
          <div class="card hoverable">
            <div class="card-content">
              <canvas id="myChart2" height="400" width="400"></canvas>
            </div>            
          </div>
        </div>
        <div class="col s4 m4 l4">

        </div>
        <div class="col s4 m4 l4">
          <div class="card hoverable">
            <div class="card-image">
              <span class="card-title">Rivne <i class="material-icons">public</i></span>
            </div>
            <div class="card-content">
              <p><i class="material-icons">wb_sunny</i></p>
              <p><i class="material-icons">beach_access</i></p>
              <p><i class="material-icons">filter_drama</i></p>

          </div>
        </div>

    <script src="js/vendor.js" type="text/javascript"></script>

    <script src="js/bundle.js" type="text/javascript"></script>

          type: 'line',

              labels: [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],

              responsive: true,

                          beginAtZero:true

</body>
</html>
